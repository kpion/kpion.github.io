        <script>
            (function () {
              //the 'please, enable js' message box  
              l('#hide-me').css ('display','none');
              let heroOrygHeight = getComputedStyle(document.documentElement).getPropertyValue('--hero-height');
              if(heroOrygHeight){
                heroOrygHeight = parseFloat(heroOrygHeight);
              }else{
                console.error('no --hero-height');
              }
              const lnav = l("header nav");
              //making nav bar 'fixed' when scrolled down enough
              window.onscroll = function() {
                if(window.pageYOffset > heroOrygHeight){
                  lnav.addClass('nav-fixed');
                }else{
                  lnav.removeClass('nav-fixed');
                }
              }
